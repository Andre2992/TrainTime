<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/javascript/app.js">
    <title>Train Time</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1>Anytime is Train Time</h1>
    </div>
    <div class="container tableContainer">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <tr>
                    <td>Rocket</td>
                    <!--add-->
                    <td>Toronto</td>
                    <!--add-->
                    <td>5min</td>
                    <!--add-->
                    <td>21:05</td>
                    <!--calculate-->
                    <td>5min</td>
                    <!--add-->
                </tr>
            </tbody>
        </table>
    </div>
    <form>
        <div class="row justify-content-center">
            <div class="col-11">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Add Train</h4>
                        <p class="card-text">
                            <div class="form-group">
                                <div class="form-group row">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" name="" id="name" aria-describedby="helpId" placeholder="Train Name">
                                </div>

                                <div class="form-group row">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" name="" id="dest" aria-describedby="helpId" placeholder="Destination">
                                </div>
                                <div class="form-group row">
                                    <label for="">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" name="" id="first" aria-describedby="helpId" placeholder="First Train Time">
                                </div>
                                <div class="form-group row">
                                    <label for="">Frequency (min)</label>
                                    <input type="text" class="form-control" name="" id="freq" aria-describedby="helpId" placeholder="Frequency">
                                </div>
                                <button type="submit" id="trainBtn" class="btn btn-outline-dark">Add Train</button>



                                <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
                                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
                                <script src="assets/javascript/app.js"></script>
</body>

</html>
